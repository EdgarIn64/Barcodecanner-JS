<!DOCTYPE html>
<html>
<head>
	<title>Area</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="toolbar">
	<h1 class="title">SYN-TEX</h1>
</div>

<div class="content">
	<header>
		<h1>Áreas</h1>
		<img src="img/almacen.png" alt="Imagen de almacén">
	</header>

	<p class="error">Elija una área</p>
	<select class="lista" id="areas" onchange="habilitarBoton()">
		<option>Selecciona el Área</option>
		<option value="ibc">IBC</option>
		<option value="dng">DUNNAGE</option>
		<option value="geo">GEO</option>
		<option value="grv">GRAVEL</option>
		<option value="cht">CHUTES</option>
		<option value="crt">CURTAINS</option>
	</select>

	<input type="submit" class="btn btn-entrar" disabled="true" onclick="irLogin()" id="btnArea" value="GUARDAR">
</div>

<script src="js/area.js"></script>
</body>
</html>
