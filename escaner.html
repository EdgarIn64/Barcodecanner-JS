<!DOCTYPE html>
<html>
<head>
	<title>Escaner</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
<body>
<div class="toolbar">
	<h1 class="title">SYN-TEX</h1>
	<!-- Añadir logout -->
</div>

<div class="content">
	<h3 id="tituloTemporal">Elige un área</h3>

	<div id="escanerSeccion" hidden>
		<header>
			<h2 id="areaNombre"></h2>
			<h2>No. de Rollo</h2>
			<img id="logo" src="img/escanear.png" alt="">
		</header>

		<table class="col-11">
			<td class="col-1">
				<div id="scanner-container"></div>
				<img src="img/camara.png" class="icono btn-img" id="btnChange" onclick="changePageScanner()" alt="Start/Stop the scanner">
			</td>
			<td>
				<input type="text" class="form-control" placehorlder="Escanear código" id="codigo_barra" name="codigo_barra" required>	
			</td>
		</table>
		<input type="submit" class="btn btn-entrar" value="Buscar" onclik="entrarFormulario()">
	</div>
</div>

<footer>
	<table>
		<td onclick="mostrarArea('Almacén')" id="almacen">
			<img class="icono" src="img/logo.png" alt="Almacén">
			<br>
			<label>Almacén</label>
		</td>
		<td onclick="mostrarArea('WIP')" id="wip">
			<img class="icono" src="img/logo.png" alt="WIP">
			<br>
			<label>WIP</label>
		</td>
		<td onclick="mostrarArea('Rechazos')" id="rechazos">
			<img class="icono" src="img/logo.png" alt="Rechazos">
			<br>
			<label>Rechazos</label>
		</td>
	</table>
</footer>

<script src="js/escaner.js"></script>

</body>
</html>
