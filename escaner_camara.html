<head>

	<meta charset="utf-8">

	<table class="col-11">

			<input type="text" class="form-control" placehorlder="Escanear código" id="codigo_barra" name="codigo" required>

	</table>
	<input type="submit" class="btn btn-entrar" name="btnBuscar" id="btnBuscar" value="Buscar"  onclick="entrarFormulario()">
