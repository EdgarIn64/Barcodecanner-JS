<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

<div class="toolbar">
	<h1 class="title">SYN-TEX</h1>
</div>

<div class="content">
	<header>
		<h1>Alta de Usuarios</h1>
		<img src="img/add_user.png" alt="perfil imagen">
	</header>

	<table class="col-11">
		<tr>
			<td class="col-1">
				<label for="nc" class="col-form-label">Número:</label>
			</td>
			<td>
				<input name="nc" id="nc" type="number" class="form-control" placeholder="No. de Control" onchange="validarNc()" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for="nombre" class="col-form-label">Nombre:</label>
			</td>
			<td>
				<input name="nombre" id="nombre" type="text" class="form-control" placeholder="Nombre de usuario" pattern="[A-Za-z]{3,10}" title="Solo letras. La longitud del nombre debe ser entre 3 y 10 letras" maxlength="10" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for="password" class="col-form-label">Contraseña:</label>
			</td>
			<td>
				<input name="password" id="password" type="password" class="form-control" placeholder="Contraseña" onchange="limpiarConfirmacion()" pattern="[0-9]{4,20}" title="Solo números. Se requiere al menos 4 digitos" required>
			</td>
		</tr>
		<tr>
			<td>
				<label for="confirmar" class="col-form-label">Confirmar<br>contraseña:</label>
			</td>
			<td>
				<input name="confirmar" id="confirmar" type="password" class="form-control" placeholder="Confirmar contraseña" onchange="confirmarPassword()" required>
			</td>
		</tr>
	</table>

	<button class="btn btn-entrar" id="btnSubir" name="registrarUsuario" onClick="guardar()">Guardar</button>
	<button class="btn btn-cancelar" id="btnCancelar" name="cancelar" onClick="cancelar()">Cancelar</button>
</div>

<script src="js/sign-up.js"></script>
</body>
</html>
